<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Furry arts - Олександра Фугель</title>
</head>

<body>
    <main class="content">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <a href="index.html" class="header__logo-link">
                            <div class="header__logo-brand">
                                <img src="images/icons/paws.svg" alt="Furry arts" class="header__logo-image">
                                <span class="header__logo-text">Furry arts</span>
                            </div>
                            <div class="header__logo-title">Олександра Фугель</div>
                        </a>
                    </div>
                    <button class="header__menu-btn">

                    </button>
                    <nav class="header__menu">
                        <ul class="header__menu-items">
                            <li class="header__menu-item"><a class="header__menu-link" href="index.html">Головна</a>
                            </li>
                            <li class="header__menu-item"><a class="header__menu-link" href="biography.html">Про
                                    авторку</a></li>
                            <li class="header__menu-item"><a class="header__menu-link"
                                    href="portfolio.html">Портфоліо</a></li>
                        </ul>
                    </nav>
                    <div class="header__order-btn"><a href="#" class="btn-primary btn-primary-small">Оформити
                            замовлення</a>
                    </div>
                </div>
            </div>
        </header>
        <section class="order">
            <div class="container">
                <div class="order__inner">
                    <div class="order__title">Зроби своє замовлення:</div>
                    <form action="/" class="order__form">
                        <div class="order__form-fields">
                            <div class="order__form-left">
                                <div class="order__form-field">
                                    <label for="name" class="order__form-label">Ім'я</label>
                                    <input type="text" name="name" id="name" class="order__form-input" required>
                                </div>
                                <div class="order__form-field">
                                    <label for="email" class="order__form-label">E-mail</label>
                                    <input type="email" name="email" id="email" class="order__form-input" required>
                                </div>
                                <div class="order__form-field">
                                    <label for="topic" class="order__form-label">Тема</label>
                                    <input type="text" name="topic" id="topic" class="order__form-input" required>
                                </div>
                                <div class="order__form-field">
                                    <label for="price" class="order__form-label">Пропонована ціна</label>
                                    <input type="text" name="price" id="price" class="order__form-input" required>
                                </div>
                            </div>
                            <div class="order__form-right">
                                <div class="order__form-field">
                                    <label for="message" class="order__form-label">Опис</label>
                                    <textarea type="text" name="message" id="message" class="order__form-input"
                                        required></textarea>
                                </div>
                                <div class="order__form-field">
                                    <label for="reference" class="order__form-label order__form-label-file">
                                        <span id="title">Референс</span>
                                        <span href="" class="btn-secondary btn-secondary-small">Завантажити файл </span>
                                        <span id="image-name"></span>
                                        <input type="file" name="reference" id="reference" class="order__form-input"
                                            required>

                                    </label>

                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Оформити замовлення"
                            class="order__form-submit-btn btn-primary btn-primary-regular">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__icons">
                    <a href="#" class="footer__icon-link"><img src="images/icons/twitter.svg" alt=""
                            class="footer__icon"></a>
                    <a href="#" class="footer__icon-link"><img src="images/icons/gmail.svg" alt=""
                            class="footer__icon"></a>
                    <a href="#" class="footer__icon-link"><img src="images/icons/telegram.svg" alt=""
                            class="footer__icon"></a>
                </div>
                <div class="footer__copyright">
                    <p class="footer__copyright-text">
                        Всі права на матеріали, розміщені на цьому сайті охороняються авторським правом <br>
                        відповідно до законодавства України. <br>
                        Олександра Фугель ©2023 <br>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/menu.js"></script>
    <script src="js/order.js"></script>

</body>

</html>
